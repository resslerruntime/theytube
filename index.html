<!DOCTYPE html>
<html>
<head>
	<title>TheyTube - Watch free videos online</title>
	  <link rel="stylesheet" href="onsenui/css/onsenui.css">
  <link rel="stylesheet" href="onsenui/css/onsen-css-components.min.css">
  <script src="onsenui/js/onsenui.min.js"></script>
  	<style type="text/css">
  		.coverTitle{
  			color: #fff;
  			margin-top: -50px;
  			position: absolute;
  			margin-left: 10px;
  			font-size: 30px;
  			text-shadow:#000 1px 0 0,#000 0 1px 0,#000 -1px 0 0,#000 0 -1px 0;
  		}
  		a{
  			text-decoration: none;
  		}
  	</style>
  	<script type="text/javascript">
  		window.serverAddr='localhost:8090'
  		ons.platform.select('android')
  		function setCookie(cname,cvalue,exdays){
		  var d = new Date();
		  d.setTime(d.getTime()+(exdays*24*60*60*1000));
		  var expires = "expires="+d.toGMTString();
		  document.cookie = cname + "=" + cvalue + "; " + expires;
		}
		function getCookie(cname){
		  var name = cname + "=";
		  var ca = document.cookie.split(';');
		  for(var i=0; i<ca.length; i++) 
		  {
		    var c = ca[i].trim();
		    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
		  }
		  return "";
		}
  		function login() {
  			var obj=new Object()
  			obj.Email=document.getElementById("login-email").value
  			obj.Password=document.getElementById("login-password").value
  			if (obj.Email=="") {
  				ons.notification.alert('Email不能为空')
  				return
  			}
  			if (obj.Password=="") {
  				ons.notification.alert("密码不能为空")
  				return
  			}
  			var me=document.getElementById("login-submit")
  			me.disabled='disabled'
  			document.getElementById('login-progress').style.display = 'block'
  			var ws=new WebSocket("ws://"+window.serverAddr+"/wsLogin")
  			ws.onopen=function(evt) {
  				console.log('on open')
  				ws.send(JSON.stringify(obj))
  			}
  			ws.onmessage=function(evt) {
  				console.log(evt.data)
  				var obj=JSON.parse(evt.data)
  				if (obj.State=="OK") {
  					setCookie("TheyTubeSessionID",obj.Info,365)
  					location.href='/'
  				}else if (obj.State=="ERR") {
  					ons.notification.alert(obj.Info)
  				}
  				ws.close()
  			}
			ws.onclose=function(evt){
				console.log('on close')
				document.getElementById('login-progress').style.display = 'none'
  				me.disabled=''
        	}
        	ws.onerror=function(evt){
        		console.log(evt.data)
        		ons.notification.alert("未联网")
        	}
  		}
  		function register() {
  			var obj=new Object()
  			obj.Email=document.getElementById("register-email").value
  			obj.Password=document.getElementById("register-password").value
  			if (obj.Email=="") {
  				ons.notification.alert('Email不能为空')
  				return
  			}
  			if (obj.Password=="") {
  				ons.notification.alert("密码不能为空")
  				return
  			}
  			var me=document.getElementById("register-submit")
  			me.disabled='disabled'
  			document.getElementById('register-progress').style.display = 'block'
  			var ws=new WebSocket("ws://"+window.serverAddr+"/wsRegister")
  			ws.onopen=function(evt) {
  				console.log('on open')
  				ws.send(JSON.stringify(obj))
  			}
  			ws.onmessage=function(evt) {
  				var obj=JSON.parse(evt.data)
  				if (obj.State=="OK") {
  					setCookie("TheyTubeSessionID",obj.Info,365)
  					location.href='/'
  				}else if (obj.State=="ERR") {
  					ons.notification.alert(obj.Info)
  				}
  				ws.close()
  			}
			ws.onclose=function(evt){
				console.log('on close')
				document.getElementById('register-progress').style.display = 'none'
  				me.disabled=''
        	}
        	ws.onerror=function(evt){
        		console.log(evt.data)
        		ons.notification.alert("未联网")
        	}
  		}
  		function doOnLoad() {
  			console.log('do on load')

  		}
  		setTimeout('doOnLoad()', 1000)
  	</script>
</head>
<body>
<ons-splitter>
  <ons-splitter-side id="menu" side="right" width="260px" collapse swipeable>
    <ons-page>
      <ons-list-title id="split-about-me-title">关于我</ons-list-title>
      <ons-list>
      	<ons-list-item id="split-about-me-1" onclick="fn.load('login.html')" tappable>登录</ons-list-item>
      	<ons-list-item id="split-about-me-2" onclick="fn.load('register.html')" tappable>注册</ons-list-item>
      </ons-list>
      <ons-list-title>快速导航</ons-list-title>
      <ons-list>
        <ons-list-item onclick="fn.load('home.html')" tappable>
          首页
        </ons-list-item>
        <ons-list-item onclick="fn.load('new.html')" tappable>
          新上传
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>
  <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
</ons-splitter>

<template id="home.html">
  <ons-page>
    <ons-toolbar>
      <div class="right">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
          首页
      </div>
    </ons-toolbar>
    <div style="display: flex;flex-direction: column;align-items: center;">
    	<a href="http://stevenzack.coding.me/asd" class="main" style="max-width: 700px">
    		<img src="http://stevenzack.coding.me/asd/1.webp" width="100%"><br>
    		<span class="coverTitle">asdkhasd</span>
    	</a>
    </div>
  </ons-page>
</template>

<template id="new.html">
  <ons-page>
    <ons-toolbar>
      <div class="right">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        新上传
      </div>
    </ons-toolbar>
  </ons-page>
</template>

<template id="login.html">
  <ons-page>
    <ons-toolbar>
      <div class="right">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        登录
      </div>
    </ons-toolbar>
    <p id="login-progress" style="display: none;margin-top: 0px;"><ons-progress-bar class="progressStyle" indeterminate></ons-progress-bar></p>
    <div style="text-align: center; margin-top: 30px;">
    <p><ons-input id="login-email" modifier="underbar" placeholder="Email" float></ons-input></p>
    <p><ons-input id="login-password" modifier="underbar" type="password" placeholder="密码" float></ons-input></p>
    <p style="margin-top: 30px;"><ons-button onclick="login()" id="login-submit">登录</ons-button></p>
  	</div>
  	<script type="text/javascript">
  		var password=document.getElementById("login-password")
  		password.onkeyup=function(e) {
  			if (e.keyCode==13) {login()}
  		}
  	</script>
  </ons-page>
</template>
<template id="register.html">
  <ons-page>
    <ons-toolbar>
      <div class="right">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        注册
      </div>
    </ons-toolbar>
    <p id="register-progress" style="display: none;margin-top: 0px;"><ons-progress-bar class="progressStyle" indeterminate></ons-progress-bar></p>
    <div style="text-align: center; margin-top: 30px;">
    <p><ons-input id="register-email" modifier="underbar" placeholder="Email" float></ons-input></p>
    <p><ons-input id="register-password" modifier="underbar" type="password" placeholder="密码" float></ons-input></p>
    <p style="margin-top: 30px;"><ons-button onclick="register(this)" id="register-submit">注册</ons-button></p>
  	</div>
  	<script type="text/javascript">
  		var password=document.getElementById("register-password")
  		password.onkeyup=function(e) {
  			if (e.keyCode==13) {register()}
  		}
  	</script>
  </ons-page>
</template>

<template id="settings.html">
  <ons-page>
    <ons-toolbar>
      <div class="right">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        设置
      </div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 30px;">
    <ons-list-title>账户设置</ons-list-title>
    <ons-list>
    	<ons-list-item onclick="setCookie('TheyTubeSessionID','',0);location.href='/';" tappable>退出当前账户</ons-list-item>
    </ons-list>
  	</div>
  </ons-page>
</template>
<script type="text/javascript">
	window.fn = {};

window.fn.open = function() {
  var menu = document.getElementById('menu');
  menu.open();
};

window.fn.load = function(page) {
  var content = document.getElementById('content');
  var menu = document.getElementById('menu');
  content.load(page)
    .then(menu.close.bind(menu));
};
</script>
</body>
</html>
